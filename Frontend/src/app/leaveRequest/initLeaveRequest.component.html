<!-- src/app/leave-balance/leave-balance.component.html -->

<div class="container mt-4">
  <ngb-alert *ngIf="successMessage" type="success" (close)="closeAlert()">
    {{ successMessage }}
  </ngb-alert>
  <ngb-alert *ngIf="errorMessage" type="danger" (close)="closeAlert()">
    {{ errorMessage }}
  </ngb-alert>

  <div class="row mb-3">
    <label for="employeeSelect" class="col-sm-2 col-form-label"
      >Select Employee:</label
    >
    <div class="col-sm-10">
      <select
        id="employeeSelect"
        class="form-select"
        [(ngModel)]="selectedUserId"
      >
        <option *ngFor="let employee of employees" [value]="employee.id">
          {{ employee.username }}
        </option>
      </select>
    </div>
  </div>

  <div class="row mb-3">
    <label for="vacationDays" class="col-sm-2 col-form-label"
      >Vacation Days:</label
    >
    <div class="col-sm-10">
      <input
        type="number"
        id="vacationDays"
        class="form-control"
        [(ngModel)]="vacationDays"
      />
    </div>
  </div>

  <div class="row mb-3">
    <label for="sickDays" class="col-sm-2 col-form-label">Sick Days:</label>
    <div class="col-sm-10">
      <input
        type="number"
        id="sickDays"
        class="form-control"
        [(ngModel)]="sickDays"
      />
    </div>
  </div>

  <div class="row mb-3">
    <label for="personalDays" class="col-sm-2 col-form-label"
      >Personal Days:</label
    >
    <div class="col-sm-10">
      <input
        type="number"
        id="personalDays"
        class="form-control"
        [(ngModel)]="personalDays"
      />
    </div>
  </div>

  <div class="row">
    <div class="col-sm-10 offset-sm-2">
      <button class="btn btn-primary" (click)="onInitializeLeaveBalance()">
        Initialize Leave Balance
      </button>
    </div>
  </div>
</div>
